<div class="container">
  <div class="row">
    <div class="col-sm-3"></div>
    <div class="col-sm-6">
      <h1>Post a Comment</h1>
      <form [formGroup]="commentForm">
        <div class="form-group">
          <label for="name" class="control-label"> Name </label>
          <input
            class="form-control"
            type="text"
            name="name"
            id="name"
            formControlName="name"
          />
        </div>
        <br />
        <div class="form-group">
          <label for="comment" class="control-label"> Comment </label>
          <textarea
            class="form-control"
            type="text"
            name="name"
            id="name"
            rows="5"
            formControlName="comment"
          ></textarea>
        </div>
        <br />
        <button type="submit" class="btn btn-primary" (click)="submit()">
          Comment
        </button>
        <br /><br />
        <button
          type="submit"
          class="btn btn-secondary"
          (click)="deleteComments()"
        >
          Delete Comments
        </button>
      </form>
      <br />
      <div class="card" *ngFor="let c of commentList">
        <p>Id: {{ c.id }}</p>
        <p>Message: {{ c.message }}</p>
        <p>Name: {{ c.name }}</p>
        <p>Date: {{ c.created }}</p>
      </div>
    </div>
    <div class="col-sm-3"></div>
  </div>
</div>
